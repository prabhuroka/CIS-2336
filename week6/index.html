<body>
    <h1>Week-6 Code 01: Comparison operator</h1>
    <p id="p01">HELLO WORLD</p>
    <p id="p02"></p>
    <p id="p03"></p>
    
    <script>
        let a=5, b=10, c="5";
        document.write("The value of a = "+a);
        document.write("<br>The value of b = "+b);
        document.write("<br>The value of c = "+c);
        //show the result at p01
        document.getElementById("p01").innerHTML = (a==c);
        document.getElementById("p02").innerHTML = (a===c);
        document.getElementById("p03").innerHTML = (a<b);
    </script>
</body>

    <input type="button" id="b02" onclick="substractby()">

        function addby(){
        var n1 = document.getElementById("num1").value;

        document.getElementById("result").innerHTML = (+n1)+(+n2);

        function substractby(){
        var n1 = document.getElementById("num1").value;
        var n2 = document.getElementById("num2").value;
        document.getElementById("result").innerHTML = (+n1)-(+n2);
        }
        function multiplyby(){
        var n1 = document.getElementById("num1").value;
        var n2 = document.getElementById("num2").value;
        document.getElementById("result").innerHTML = (+n1)*(+n2);
        }
        function divideby(){
        var n1 = document.getElementById("num1").value;
        var n2 = document.getElementById("num2").value;
